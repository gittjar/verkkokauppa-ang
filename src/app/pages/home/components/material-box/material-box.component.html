
<section class="min-h-full max-w-7xl mx-auto border-x">
<input matInput (keyup)="applyFilter($event)" placeholder="Etsittävä materiaali, kirjoita tähän kenttään.." #input>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Country Column -->
    <ng-container matColumnDef="alkuperämaa">
      <th mat-header-cell *matHeaderCellDef> Alkuperämaa </th>
      <td mat-cell *matCellDef="let element"> {{element.origincountry}} </td>
    </ng-container>
  
    <!-- Inform Column -->
    <ng-container matColumnDef="info">
        <th mat-header-cell *matHeaderCellDef> Informaatio </th>
        <td mat-cell *matCellDef="let element"> {{element.information}} </td>
      </ng-container>

      <!-- Organic Column -->
      <ng-container matColumnDef="organic">
        <th mat-header-cell *matHeaderCellDef> Luomutuote </th>
        <td mat-cell *matCellDef="let element"> {{element.organic}} </td>
      </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</section>
